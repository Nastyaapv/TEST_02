[pytest]
log_file_level = debug
log_file_format = [%(levelname)s] %(asctime)s - %(message)s (%(filename)s:%(lineno)s)
log_file_date_format = %Y-%m-%d %H:%M:%S
cache_dir = .cache

markers =
    defect: помечает тесты как имеющие дефект.
    smoke: помечает тесты как "дымовые".
    blocked: помечает заблокированные тесты.
    start: помечает запускаемые тесты.
    archive: помечает архивные тесты.
    main_case: помечает "Прямые сценарии".
#
    base_and_additional_attributes: только "Управление атрибутами"
    mgp_recipient: только "Получателя МГП"
    file_revision: только "ревизии файла"
    group: только "Управление группами"
    user: только "Работа со списком пользователей"
    document: только "Управление файлами"
    system_attributes: только "Системные атрибуты"
    user_id_data: только "работа с данными пользователей"
    employee_management: только "Сотрудники"
    user_id_revision: только ревизии